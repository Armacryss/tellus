    <div class="container">
      <div class="row">
        <nav>
          <div class="right nav-wrapper">

              {{#each crumb in bread}}

              {{/each}}
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        &copy; Copyright Armacryss - Tellus
      </div>
    </div>
  </footer>
</template>
